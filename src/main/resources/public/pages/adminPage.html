    <div id="header">
        <img src="../images/sign.png" id="icon" alt="">
        <div id="references">

    <div id="main">
        <div id="adminSelector" class="align">
            <label for="itemToConfigure">Choose item:</label>
            <select id="itemToConfigure">
                <option value="district">
                    District
                </option>
                <option value="region">
                    Region
                </option>
                <option value="locality">
                    Locality
                </option>
                <option value="location">
                    Location
                </option>
            </select>
        </div>

        <form>
            <div class="district align add">
                <div id="distrNameCont">
                    <label for="distrName">District name</label>
                    <input type="text" id="distrName">
                </div>
            </div>
            <div class="district align add">
                <button onclick="saveDistrict()">Add district</button>
            </div>
        </form>

        <div class="district align getAll" id="getAllDistr">
            <table id="distrTable">
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Delete</td>
                </tr>
            </table>
        </div>
