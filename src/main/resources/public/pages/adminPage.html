<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="../styles/admin.css">
    <link rel="stylesheet" type="text/css" href="../styles/header.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="header">
        <img src="../images/sign.png" id="icon" alt="">
        <div id="references">
        </div>
    </div>
    <div id="main">
        <div id="adminSelector" class="align">
            <label for="itemToConfigure">Choose item:</label>
            <select id="itemToConfigure">
                <option value="district">
                    District
                </option>
                <option value="region">
                    Region
                </option>
                <option value="locality">
                    Locality
                </option>
                <option value="location">
                    Location
                </option>
            </select>
        </div>

        <div class=" district">
            <label for="distr">Config district</label>
            <select id="distr">
                <option value="addDistrict">Add district</option>
                <option value="getAll">Get all</option>
            </select>
        </div>

        <div class="region align">
            <label for="regionSel">Config region</label>
            <select id="regionSel">
                <option value="addRegion">Add region</option>
                <option value="getAll">Get all</option>
            </select>
        </div>

        <div class="locality align">
            <label for="loc">Config locality</label>
            <select id="locl">
                <option value="addLocality">Add locality</option>
                <option value="getAll">Get all</option>
            </select>
        </div>

        <div class="location align">
            <label for="loc">Config location</label>
            <select id="loc">
                <option value="addLocation">Add location</option>
                <option value="getAll">Get all</option>
            </select>
        </div>

        <div class="district align">
            <div id="distrNameCont">
                <label for="distrName">District name</label>
                <input type="text" id="distrName">
            </div>
            <div class="align">
                <button onclick="">Add district</button>
            </div>
        </div>

        <div class="district align" id="getAllDistr">
            <table id="distrTable">

            </table>
        </div>
